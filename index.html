<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Manifold Demo</title>

		<style>
			.red {
				color: red;
			}
		</style>
	</head>

	<body data-mf-register>
		<input
			:value="count"
			:type="count === 3 || count === 5 ? 'text' :
		'number'"
			:class:red="count % 5 === 0"
			:style:background-color="count %
		2 === 0 ? 'lightblue' : 'lightgreen'"
			:onclick="(e)=>
		popup(e.target.value)"
			:something="count * 2"
		/>

		<script type="module">
			import $ from "./dist/manifold.es.js";
			const myState = $.create()
				.add("count", 0)
				.add("popup", (e) => console.log(e))
				.build();

			setInterval(() => {
				myState.count += 1;
			}, 1000);
		</script>
	</body>
</html>
